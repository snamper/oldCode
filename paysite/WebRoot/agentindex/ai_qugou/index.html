{ 
	var userName=document.getElementById("userName").value;

	var checkCode=document.getElementById("checkCode").value;
	var patrn=/^[^`~!@#$%^&*()+=|\\\][\]\{\}:;'\,.<>/?]{1}[^`~!@$%^&()+=|\\\][\]\{\}:;'\,.<>?]{0,19}$/; 
	if(userName!=""){
		   if (!patrn.exec(userName)){
			   alert("请重新输入用户名,不能输入特殊字符！");
			return false 
		   }
	} if(passWord!=""){
		   if (!patrn.exec(passWord)){
			   alert("请重新输入密码,不能输入特殊字符！");
			return false 
		   }  
	}  if(checkCode!=""){
		   if (!patrn.exec(checkCode)){
			   alert("请重新输入验证码,不能输入特殊字符！");
			return false 
		   }
	}  
    return true 
    }
